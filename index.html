<body>
	<div id="search">
		<input type="text" id="search_tag" />
	</div>
	<div id="main_wrapper">
		<div id="svg_map" >
			<svg id="svg_canvas" height='100%' width='100%' xmlns="http://www.w3.org/2000/svg" version="1.1">
				
			</svg>
		</div>
		<div id="map">

		</div>

		</div>
		<div id="shortcuts">
		    <a href="http://opencalais.com"><img src="img/opencalais_logo.png" /></a>
		  	<ul>
		  		<li time="bigbang">Big bang</li>

		  		<li time="1_500_ad">1 - 500 AD</li>
		  		<li time="500_1000_ad">500 - 1000</li>
		  		<li time="1000_2017_ad">1000 - 2017</li>
		  	</ul>
		</div>

		<div class="clear_both"></div>

	</div>
	<div id="info">
		<div id="min"></div>
		<div id="max"></div>
		<div id="secs"></div>
		<div id="current"></div>
	</div>
	<div id="language">
	<select id="lang_select">
	 <option value="en" selected>English</option>
	 <option value="tr">Türkçe</option>
	</select>
	</div>
	<div id='node_details_wrapper'><div id='node_details'></div></div>
